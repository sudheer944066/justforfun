<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Website</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* Header */
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    /* Navigation */
    nav ul {
      list-style: none;
      padding: 0;
      background-color: #333;
      overflow: hidden;
      margin: 0;
      display: flex;
    }

    nav ul li {
      flex: 1;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      display: block;
      text-align: center;
      padding: 10px 0;
    }

    nav ul li a:hover {
      background-color: #575757;
    }

    /* Main Content */
    main {
      padding: 1rem;
    }

    section {
      margin-bottom: 2rem;
    }

    /* Footer */
    footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 1rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Simple Website</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <main>
    <section id="home">
      <h2>Home</h2>
      <p>This is the home section of the website.</p>
    </section>
    <section id="about">
      <h2>About</h2>
      <p>This website is created to demonstrate a simple structure.</p>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p>Email: example@example.com</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 My Simple Website. All rights reserved.</p>
  </footer>
</body>
</html>
